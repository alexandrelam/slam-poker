apiVersion: 1

providers:
  - name: "SLAM Poker Dashboards"
    orgId: 1
    folder: "SLAM Poker"
    folderUid: "slam-poker"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/slam-poker

  - name: "SLAM Poker Dashboard Files"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # Point to the directory containing dashboard JSON files
      path: /var/lib/grafana/dashboards
